<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="styles.css">

  <title>Survey Form by miguelprzc</title>
</head>
<body>
  <main>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form action="" id="survey-form">
      <label for="name" id="name-label" class="label-title">Name</label>
      <input type="text" id="name" class="input-field" placeholder=" Enter your name" required>
  
      <label for="email" id="email-label" class="label-title">Email</label>
      <input type="email" id="email" class="input-field" placeholder=" Enter your email" required>

      <label for="number" id="number-label" class="label-title">Age <span>(optional)</span></label>
      <input type="number" id="number" class="input-field" placeholder=" Age" min="10" max="100">

      <p class="label-title question-section">Which option best describes your current role?</p>
      <select name="select" id="dropdown">
        <option value="" disabled="disabled" selected="true"> Select your current role</option>
        <option value="student">Student</option>
        <option value="full-time-job">Full Time Job</option>
        <option value="full-time-learner">Full Time Learner</option>
        <option value="prefer-not-to-say">Prefer not to say</option>
        <option value="other">Other</option>
      </select>

      <p class="label-title question-section">Would you recommend freeCodeCamp to a friend?</p>
      
      <label for="defenitely"><input type="radio" id="definitely" name="survey" value="definitely" checked>Definitely</label>
      <label for="maybe"><input type="radio" id="maybe" name="survey" value="maybe">Maybe</label>
      <label for="not-sure"><input type="radio" id="not-sure" name="survey" value="not-sure">Not sure</label>

      <p  class="label-title question-section">What is your favorite feature of freeCodeCamp?</p>
      <select name="select" id="dropdown">
        <option value="" disabled="disabled" selected="true">Select an option</option>
        <option value="A">Challenges</option>
        <option value="B">Projects</option>
        <option value="C">Community</option>
        <option value="D">Open Source</option>
      </select>

      <p class="label-title question-section">What would you like to see improved? <span>(Check all that apply)</span></p>
      <label><input value="front-end-pro-jects" type="checkbox">Front-end Projects</label>
      <label><input value="back-end-projects" type="checkbox">Back-end Projects</label>
      <label><input value="data-visualization" type="checkbox">Data Visualization</label>
      <label><input value="challenges" type="checkbox">Challenges</label>
      <label><input value="open-source-community" type="checkbox">Open Source Community</label>
      <label><input value="gitter-help-rooms" type="checkbox">Gitter help rooms</label>
      <label><input value="videos" type="checkbox">Videos</label>
      <label><input value="city-meetups" type="checkbox">City Meetups</label>
      <label><input value="wiki" type="checkbox">Wiki</label>
      <label><input value="forum" type="checkbox">Forum</label>
      <label><input value="additional-courses" type="checkbox">Additional Courses</label>

      <div class="suggestions">
        <label for="suggestions" class="label-title">Any comments or suggestions?</label>
        <textarea name="suggestions" id="suggestions" placeholder=" Enter your comment here..."></textarea>
      </div>


      <button type="submit" id="submit">Submit</button>

    </form>
  </main>
  
</body>
</html>
